version: "2"

services:
  mongo:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath /dev/null
    networks:  
      default:
        aliases:
          - "backend_api_url_ofuscator.node"
networks:
  default:
    driver: bridge
